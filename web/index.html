<html>
<head>
	<title>Nico HTML5 player with controls</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<style>

	</style>
</head>

<body>
		
	<div class="container" style="display: none;" data-bind="visible: true">
		<div class="row">
			<div class="col-sm-12">
				<h1>
					Nico HTML5 player with controls
				</h1>
				
				<input type="text" data-bind="value: videoId" />
				
				<div id="player"></div>
				
				<button class="btn btn-primary" id="play">
					<i class="fa fa-play" aria-hidden="true"></i>
					Play</button>
				<button class="btn" id="pause">
					<i class="fa fa-pause" aria-hidden="true"></i>
					Pause</button>

			</div>
		</div>		
	</div>

	<script src="https://embed.res.nimg.jp/js/api.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>   
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
