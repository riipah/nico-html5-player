<html>
<head>
	<title>Nico HTML5 player with controls</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<style>

	</style>
</head>

<body>
		
	<div class="container" style="display: none;" data-bind="visible: true">
		<div class="row">
			<div class="col-sm-12">
				<h1>
					Nico HTML5 player with controls
				</h1>
				
				<form>
					<div class="form-row align-items-center">
						<div class="col-sm-4">
							<input type="text" data-bind="value: videoId" class="form-control co-sm-10" placeholder="Nico Nico URL"/>							
						</div>
						<div class="col-auto">
							<button data-bind="click: load" class="btn btn-primary">Load</button>							
						</div>
					</div>
				</form>
				
				<div id="player" style="margin-bottom: 10px;"></div>
				
				<p data-bind="visible: isLoaded">
					<button class="btn btn-primary" data-bind="visible: !isPlaying(), click: play">
						<i class="fa fa-play" aria-hidden="true"></i>
						Play
					</button>
					<button class="btn btn-primary" data-bind="visible: isPlaying(), click: pause">
						<i class="fa fa-pause" aria-hidden="true"></i>
						Pause
					</button>
				</p>

			</div>
		</div>		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>   
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
